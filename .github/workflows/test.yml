name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  npm-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run test
        run: npm t
